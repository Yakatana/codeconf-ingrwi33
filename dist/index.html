<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style/style.min.css">
  <title>Speaker Edition 2023</title>
</head>
<body>
  <header class="head">
    <img class="head__logo" src="./assets/images/logos/logo2023.svg" alt="CodeConf 2023">
    <div class="head__nav">
      <img src="./assets/icons/calendar-regular.svg" alt="icon calendar">
      <img src="./assets/icons/bars-solid.svg" alt="icon menu">
    </div>
  </header>
  <main class="page-layout">
    <div class="background"></div>
    <img class="page-layout__pic" src="./assets/images/page-picture/presents@2x.png" alt="Man speaking">
    <h1 class="page-layout__title">Speaker <br> Edition 2023</h1>
    <div class="overlay-images">
      <img class="overlay-image-left" src="./assets/images/elts/pattern-stripes-left.png" alt="Overlay Left Image">
      <img class="overlay-image-right" src="./assets/images/elts/pattern-stripes-right.png" alt="Overlay Right Image">
    </div>
  </main>
</body>
</html>
